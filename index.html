<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <source src="" type="video/mp4">
    </video>
    <title>books-shop</title>
  </head>

  <body onload="onInit()">
    <div class="book-shop-container">
      <header>
        <h1 class="header" data-trans='shop-title'> books Shop</h1>
        <select class="form-select set-lang" onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
            <option value="es">Spanish</option>
        </select>
      </header>
      <section class="add-book">
        <div class="add-book-input">
        <input  class="input-group flex-nowrap" name="newBookName" type="text" data-trans="new-book-name"/>
         <input class ="input-group flex-nowrap" name="newBookPrice" type="text" data-trans="new-book-price"/>
                <button class="btn btn-outline-secondary" data-trans='add-book' onclick="onAddBook()">Add new book</button>

        </div>
      </section>
      <section class="books-container">
        <table class="table table-dark table-hover">
          <thead>
          <tr>
            <th data-trans='Id-num'>Id</th>
            <th><button class="btn btn-dark" data-trans='title'  onclick="onSortTable('name')">Title</button> </th>
            <th> <button  class="btn btn-dark" data-trans='price' onclick="onSortTable('price')">Price</button></th>
            <th  data-trans='actions'colspan="3">Actions</th>
            <th data-trans='rating'>Book rating</th>
            <tr>
        </thead>
        <tbody>
        </tbody>
      </table>


      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
            </div>
            <div class="modal-body">
              <h4 data-trans='rate-modal'>
              </h4>
             <h4> <span></span></h4>
              <p></p>
              <div class="img"></div>
            <div class="modal-footer">
              <button data-trans='close' onclick="onCloseModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="modal modal-new-price" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" data-trans="new-book-price">enter new price</h5>
             
              </button>
            </div>
            <div class="modal-body">
              <p> <input  class="input-group flex-nowrap" name="new-price" type="text"/>
              </p>
            </div>
            <div class="modal-footer">
              <button  type="button"data-trans='update' onclick="onUpdatePrice()" class="btn btn-secondary" data-dismiss="modal">update</button>
            </div>
          </div>
        </div>
      </div>



  
    </div> 
    <script src="js/util-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
  </body>
</html>
